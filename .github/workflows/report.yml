name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Verify file presence
        run: |
          if [ ! -f ".github/workflows/test_calculator.py" ]; then
            echo "File .github/workflows/test_calculator.py not found!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-markdown-docs

      - name: Run pytest with markdown-docs
        run: |
          pytest --markdown-docs > pytest_report.md

      - name: Display markdown report
        run: |
          echo "## Pytest Markdown Report"
          echo '```markdown'
          cat pytest_report.md
          echo '```'
